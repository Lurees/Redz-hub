<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Blox Fruits</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    img {
      max-width: 90%;
      height: auto;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,255,0.15);
    }

    .script-container {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 15px;
      padding: 30px 40px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      margin-top: 30px;
    }

    .script-title {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .script-box {
      background-color: #0d0d0d;
      color: #00ffff;
      font-family: monospace;
      padding: 20px;
      border-radius: 10px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-bottom: 20px;
    }

    .copy-button {
      background-color: #6c28f5;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .copy-button:hover {
      background-color: #5320cc;
    }

    footer {
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Imagem do topo -->
  <img src="https://i.ibb.co/svVQKgFJ/download-37.jpg" alt="Imagem do Script Blox Fruits">

  <div class="script-container">
    <div class="script-title">Script Blox Fruits</div>
    <div class="script-box" id="scriptBox">
-- Official Redz
local Settings = {
  JoinTeam = "Pirates"; -- Pirates/Marines
  Translator = true;    -- true/false
}
    </div>
    <button class="copy-button" onclick="copyScript()">COPIAR</button>
  </div>

  <!-- Imagem do rodapÃ© -->
  <footer>
    <img src="https://i.ibb.co/svVQKgFJ/download-37.jpg" alt="Logo Final">
  </footer>

  <script>
    function copyScript() {
      const scriptText = document.getElementById("scriptBox").innerText;
      navigator.clipboard.writeText(scriptText).then(() => {
        alert("Script copiado com sucesso!");
      });
    }
  </script>
</body>
</html>
