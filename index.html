<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redz Hub – Script Copy Page</title>
  <style>
    :root { --bg-dark:#0e0e0e; --accent-cyan:#00ffff; --accent-purple:#7b2cff; --text-main:#f1f1f1; }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Segoe UI',sans-serif;background:var(--bg-dark);color:var(--text-main);display:flex;flex-direction:column;min-height:100vh;}
    header{display:flex;align-items:center;justify-content:center;padding:20px;background:#1a1a1a;border-bottom:2px solid var(--accent-purple);}
    header img{height:50px;margin-right:10px;}
    header h1{font-size:22px;color:var(--accent-purple);}
    .container{flex:1;padding:15px;display:flex;justify-content:center;align-items:center;}
    .card{background:#1c1c1c;border-radius:10px;box-shadow:0 0 10px rgba(0,255,255,0.3);padding:25px;max-width:600px;width:100%;text-align:center;animation:fadeIn .5s ease;}
    .card img{width:180px;border-radius:8px;display:block;margin:0 auto 15px;}
    .card h2{margin:15px 0;color:var(--accent-cyan);font-size:20px;}
    .card .copy-btn{background:var(--accent-purple);color:#fff;border:none;padding:12px 24px;border-radius:6px;cursor:pointer;font-weight:bold;font-size:16px;transition:background .3s;}
    .card .copy-btn:hover{background:#a35eff;}
    #toast{position:fixed;bottom:30px;left:50%;transform:translateX(-50%);background:var(--accent-cyan);color:#000;padding:10px 18px;border-radius:6px;font-weight:600;opacity:0;pointer-events:none;transition:opacity .3s;z-index:10;}
    #toast.show{opacity:1;}
    footer{text-align:center;padding:15px;background:#1a1a1a;border-top:1px solid #333;}
    footer img{height:30px;border-radius:50%;margin-top:10px;}
    footer span{display:block;color:var(--accent-cyan);margin-top:5px;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:none;}}
  </style>
</head>
<body>
  <div id="toast"></div>
  <header>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLWzN26mXh2uVDkjHlor4BRAhxyZiGDFztG_em0UDhGkZf6dzbBpz6OVRX&s=10" alt="Logo Redz Hub">
    <h1>REDZ HUB</h1>
  </header>
  <div class="container">
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLWzN26mXh2uVDkjHlor4BRAhxyZiGDFztG_em0UDhGkZf6dzbBpz6OVRX&s=10" alt="Script Image">
      <h2>Script Blox Fruits</h2>
      <button class="copy-btn" id="copy-btn">COPIAR & ABRIR</button>
    </div>
  </div>
  <footer>
    <img src="https://i.ibb.co/90LZhz3/download-38.jpg" alt="Avatar Lures">
    <span>É o Lures</span>
  </footer>
  <script>
    const scriptURL = 'https://raw.githubusercontent.com/newredz/BloxFruits/main/Source.luau';
    const scriptText = `-- Official Redz\nlocal Settings = {\n  JoinTeam   = "Pirates"; -- Pirates/Marines\n  Translator = true;      -- true/false\n}\nloadstring(game:HttpGet("${scriptURL}"))(Settings)`;
    const btn = document.getElementById('copy-btn');
    const toast = document.getElementById('toast');

    function showToast(msg) {
      console.log("Toast:", msg);
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1500);
    }

    function copyToClipboard(text) {
      console.log("Copying to clipboard:", text);
      const area = document.createElement('textarea');
      area.value = text;
      document.body.appendChild(area);
      area.select();
      const successful = document.execCommand('copy');
      console.log("Copy successful:", successful);
      document.body.removeChild(area);
    }

    btn.addEventListener('click', () => {
      console.log("Button clicked");
      copyToClipboard(scriptText);
      console.log("Opening URL:", scriptURL);
      window.open(scriptURL, '_blank');
      showToast('Script copiado!');
    });
  </script>
</body>
</html>
