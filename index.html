<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redz Hub – Script Copy Page</title>
  <style>
    :root { --bg-dark:#0e0e0e; --accent-cyan:#00ffff; --accent-purple:#7b2cff; --text-main:#f1f1f1; --neon-shadow:0 0 6px var(--accent-cyan),0 0 12px var(--accent-purple); }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:'Segoe UI',sans-serif;background:var(--bg-dark);color:var(--text-main);display:flex;flex-direction:column;min-height:100vh;overflow-x:hidden;}
    #particle-canvas{position:fixed;inset:0;z-index:-1;}
    header{display:flex;align-items:center;justify-content:center;padding:20px;background:#1a1a1a;border-bottom:2px solid var(--accent-purple);animation:fadeDown 1s ease forwards;}
    header img{height:50px;margin-right:10px;filter:drop-shadow(var(--neon-shadow));}
    header h1{font-size:22px;color:var(--accent-purple);}
    .container{padding:15px;display:flex;flex-direction:column;gap:20px;flex:1;}
    .card{display:flex;flex-direction:row;align-items:flex-start;gap:20px;background:#1c1c1c;border-radius:10px;border:1px solid #333;box-shadow:0 0 5px rgba(123,44,255,0.2);padding:15px;position:relative;animation:fadeUp 1s ease .3s forwards;opacity:0;}
    .card.fadeIn{opacity:1;}
    .script-img{width:150px;border-radius:8px;flex-shrink:0;animation:fadeIn 1s ease .5s both;transition:transform .3s;}
    .script-img:hover{transform:scale(1.05);}
    .script-content{flex:1;display:flex;flex-direction:column;}
    .card h2{color:var(--accent-cyan);font-size:18px;margin-bottom:10px;}
    .script-box{width:100%;resize:none;background:#111;border:1px solid #444;border-radius:6px;font-family:monospace;font-size:14px;color:#00bfff;padding:10px;box-sizing:border-box;height:140px;}
    .copy-btn{background:var(--accent-purple);color:#fff;border:none;padding:10px;border-radius:6px;font-weight:bold;cursor:pointer;align-self:flex-end;margin-top:10px;transition:background .3s;}
    .copy-btn:hover{background:#a35eff;}
    #toast{position:fixed;bottom:30px;left:50%;transform:translate(-50%,20px);background:var(--accent-cyan);color:#000;padding:8px 16px;border-radius:6px;font-weight:600;opacity:0;pointer-events:none;transition:opacity .3s,transform .3s;z-index:10;}
    #toast.show{opacity:1;transform:translate(-50%,0);}
    footer{text-align:center;padding:15px;background:#1a1a1a;border-top:1px solid #333;}
    footer img{height:30px;margin-top:10px;border-radius:50%;filter:drop-shadow(var(--neon-shadow));}
    footer span{display:block;color:var(--accent-cyan);font-weight:600;margin-top:5px;}
    @keyframes fadeDown{from{opacity:0;transform:translateY(-20px);}to{opacity:1;transform:none;}}
    @keyframes fadeUp{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:none;}}
    @media(max-width:800px){.card{flex-direction:column;align-items:center;} .script-img{width:100px;} .script-box{height:120px;}}
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>
  <div id="toast">Copiado!</div>
  <header>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLWzN26mXh2uVDkjHlor4BRAhxyZiGDFztG_em0UDhGkZf6dzbBpz6OVRX&s=10" alt="Logo Redz Hub">
    <h1>REDZ HUB</h1>
  </header>
  <div class="container">
    <div class="card" id="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLWzN26mXh2uVDkjHlor4BRAhxyZiGDFztG_em0UDhGkZf6dzbBpz6OVRX&s=10" alt="Script Image" class="script-img">
      <div class="script-content">
        <h2>Script Blox Fruits</h2>
        <textarea id="script-box" class="script-box" readonly>-- Official Redz
local Settings = {
  JoinTeam   = "Pirates"; -- Pirates/Marines
  Translator = true;      -- true/false
}
loadstring(game:HttpGet("https://raw.githubusercontent.com/newredz/BloxFruits/main/Source.luau"))(Settings)</textarea>
        <button class="copy-btn" id="copy-btn">COPIAR</button>
      </div>
    </div>
  </div>
  <footer>
    <img src="https://i.ibb.co/90LZhz3/download-38.jpg" alt="Avatar Lures">
    <span>É o Lures</span>
  </footer>
  <script>
    // Fade in card
    window.addEventListener('load', () => document.getElementById('card').classList.add('fadeIn'));
    const copyBtn = document.getElementById('copy-btn');
    const scriptBox = document.getElementById('script-box');
    const toast = document.getElementById('toast');
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1500);
    }
    copyBtn.addEventListener('click', () => {
      scriptBox.select();
      if (document.execCommand('copy')) {
        copyBtn.textContent = 'COPIADO!';
        showToast('Script copiado!');
        setTimeout(() => copyBtn.textContent = 'COPIAR', 1500);
      } else {
        showToast('Falha ao copiar');
      }
    });
    // Particle background
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
    window.addEventListener('resize',resize);resize();
    for(let i=0;i<120;i++){stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,v:Math.random()*0.5+0.1});}
    (function anim(){ctx.clearRect(0,0,canvas.width,canvas.height);ctx.fillStyle='rgba(0,255,255,0.8)';stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();s.y+=s.v;if(s.y>canvas.height){s.y=0;s.x=Math.random()*canvas.width;}});requestAnimationFrame(anim);})();
  </script>
</body>
</html>
