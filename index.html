<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redz Hub – Script Copy</title>
  <style>
    :root {
      --bg-dark: #0a0a0a;
      --card-bg: rgba(30,30,30,0.85);
      --accent-cyan: #00ffff;
      --accent-purple: #7b2cff;
      --text-main: #f1f1f1;
      --overlay: rgba(0,0,0,0.8);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-main);
      background: var(--bg-dark);
      overflow: hidden;
    }
    /* Particles background full screen */
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(20,20,20,0.95);
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 1;
    }
    header img { height: 40px; margin-right: 10px; }
    header h1 { font-size: 24px; color: var(--accent-purple); letter-spacing: 2px; }
    .scene {
      perspective: 1000px;
      width: 100%; height: calc(100vh - 100px);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.4s ease;
    }
    .scene:hover .card {
      transform: rotateY(15deg) rotateX(5deg);
    }
    .card img {
      width: 180px;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }
    .card img:hover { transform: scale(1.1); }
    .card h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: var(--accent-cyan);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .copy-btn {
      background: var(--accent-purple);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }
    .copy-btn:hover {
      background: #a35eff;
      transform: translateY(-2px);
    }
    #toast {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent-cyan);
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
      z-index: 2;
    }
    #toast.show { opacity: 1; }
    footer {
      position: absolute;
      bottom: 0; left: 0; width: 100%;
      background: rgba(20,20,20,0.95);
      padding: 15px;
      text-align: center;
      backdrop-filter: blur(8px);
      z-index: 1;
    }
    footer img {
      height: 30px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 8px;
    }
    footer span {
      color: var(--accent-cyan);
      font-weight: 500;
      vertical-align: middle;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: var(--overlay);
      justify-content: center;
      align-items: center;
      z-index: 3;
    }
    .modal-content {
      background: var(--bg-dark);
      border-radius: 8px;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      position: relative;
      animation: fadeIn 0.4s ease;
    }
    .modal-content img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .modal-content textarea {
      width: 100%;
      height: 160px;
      background: #222;
      color: #0f0;
      border: none;
      padding: 12px;
      font-family: monospace;
      border-radius: 6px;
      resize: none;
    }
    .modal-content button {
      background: var(--accent-purple);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      transition: background 0.3s;
    }
    .modal-content button:hover { background: #a35eff; }
    .close-btn {
      position: absolute;
      top: 12px; right: 18px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="particles-js"></canvas>
  <header>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLWzN26mXh2uVDkjHlor4BRAhxyZiGDFztG_em0UDhGkZf6dzbBpz6OVRX&s=10" alt="Logo Redz Hub">
    <h1>REDZ HUB</h1>
  </header>

  <div class="scene">
    <div class="card">
      <img id="open-modal" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLWzN26mXh2uVDkjHlor4BRAhxyZiGDFztG_em0UDhGkZf6dzbBpz6OVRX&s=10" alt="Script Image">
      <h2>Script Blox Fruits</h2>
      <button class="copy-btn" id="copy-script">Copiar Script</button>
    </div>
  </div>

  <footer>
    <img src="https://i.ibb.co/90LZhz3/download-38.jpg" alt="Avatar Lures">
    <span>É o Lures</span>
  </footer>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLWzN26mXh2uVDkjHlor4BRAhxyZiGDFztG_em0UDhGkZf6dzbBpz6OVRX&s=10" alt="Script">
      <textarea id="modal-script" readonly>-- Official Redz
local Settings = {
  JoinTeam   = "Pirates"; -- Pirates/Marines
  Translator = true;      -- true/false
}
loadstring(game:HttpGet("https://raw.githubusercontent.com/newredz/BloxFruits/main/Source.luau"))(Settings)</textarea>
      <button id="modal-copy">Copiar</button>
    </div>
  </div>

  <div id="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.3.3/tsparticles.min.js"></script>
  <script>
    // Particles.js init
    tsParticles.load("particles-js", {
      fpsLimit: 60,
      particles: {
        number: { value: 80 },
        color: { value: "#00ffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: { on hover: { enable: true, mode: "repulse" } }
      }
    });

    const toast = document.getElementById('toast');
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1500);
    }

    const scriptText = document.getElementById('modal-script');
    function copyText(el) {
      el.select();
      document.execCommand('copy');
    }

    document.getElementById('copy-script').addEventListener('click', () => {
      copyText(scriptText);
      showToast('Script copiado!');
    });
    document.getElementById('modal-copy').addEventListener('click', () => {
      copyText(scriptText);
      showToast('Script copiado!');
    });

    const modal = document.getElementById('modal');
    document.getElementById('open-modal').addEventListener('click', () => {
      modal.style.display = 'flex';
    });
    document.getElementById('close-modal').addEventListener('click', () => {
      modal.style.display = 'none';
    });
    window.addEventListener('click', e => {
      if (e.target === modal) modal.style.display = 'none';
    });
  </script>
</body>
</html>
